{% extends 'base.html' %}

{% block title %}
  Delete Tweet | {{ block.super }}
{% endblock title %}


{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the tweet "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-danger"/>
    <a href="{% url 'tweet:detail' pk=object.id %}" class="btn btn-default">Cancel</a>
  </form>
{% endblock %}
