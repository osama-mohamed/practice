{% extends 'base.html' %}

{% block title %}
  Tweet Detail | {{ block.super }}
{% endblock title %}


{% block content %}
 
  <div class='row'>
    <div class='col-sm-3 col-xs-12' style='background-color:yellow;'>
      <h1>{{ object.user }} </h1>
    </div>
    <div class='col-sm-9 col-xs-12'>
      {{ object.content }}
      <br/>
      <br/>
      {{ object.timestamp|timesince }}
      <br>
      <br>
      <a href="{% url 'tweet:list' %}" class="btn btn-default">Go back</a>
    </div>
  </div>

{% endblock %}
