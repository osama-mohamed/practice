{% load crispy_forms_tags %}

<form {% if form_id %} id='{{ form_id }}' {% endif %} class='form-group {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="{{ btn_title }}" class="btn {% if class %}{{ class }}{% else %}btn-primary{% endif %}"/>
  {% if go_back %}
    <a href="{{ go_back }}" class="btn {% if class %}{{ class }}{% else %}btn-default{% endif %}">Go back</a>
  {% endif %}
</form>
