{% extends "base.html" %}


{% block content %}

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
  <hr>
  <form action='.' method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    {% if formset %}
      <h3>Ingredients</h3>
      {{ formset.as_p }}
    {% endif %}
    <button type='submit'>Save</button>
  </form>

{% endblock content %}
