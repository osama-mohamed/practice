{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <hr>
    <form action="." method="POST">
      {% csrf_token %}
      <p>Are you sure you want to logout?</p>
      <button type="submit">Yes, logout</button>
    </form>
  {% else %}
    <p>You're not logged in. Would you like to <a href="/login/">Login</a></p>
  {% endif %}
{% endblock content %}
