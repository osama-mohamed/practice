{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <form action="." method="POST">
      {% csrf_token %}
      <p>
        Are you sure you want to logout?
        <button type="submit" class='btn link-primary'>Yes, logout</button>
      </p>
    </form>
  {% else %}
    <p>You're not logged in. Would you like to <a href="{% url 'accounts:login' %}">Login</a></p>
  {% endif %}
{% endblock content %}
