{% extends 'base.html' %}

{% block body %}
    <h1>Already Exists</h1>
    <p class="lead">ID : {{sl2.id}}</p>
    <p class="lead">URL : {{sl2.original_link}}</p>
    <p class="lead">Short Link : {{sl2.short_link}}</p>
    <p class="lead">Clicks : {{sl2.clicks}}</p>
    <p class="lead">Date : {{ sl2.process_date.strftime('%a, %d %b %Y %H:%M:%S') }}</p>
    <a href="/{{sl2.short_link}}" target="_blank" class="btn btn-primary">Redirect To Link</a>
{% endblock %}
