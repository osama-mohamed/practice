{% extends 'base.html' %}

{% block body %}
    <h1>Success!</h1>
    <p class="lead">ID : {{short_link.id}}</p>
    <p class="lead">URL : {{short_link.original_link}}</p>
    <p class="lead">Short Link : {{short_link.short_link}}</p>
    <p class="lead">Date : {{ short_link.process_date.strftime('%a, %d %b %Y %H:%M:%S') }}</p>
    <a href="/{{short_link.short_link}}" target="_blank" class="btn btn-primary">Redirect To Link</a>
{% endblock %}
