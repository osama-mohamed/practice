<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        {% macro render_field(field) %}
            {{ field.label }}
            {{ field(**kwargs)|safe }}
            {% if field.errors %}
                {% for error in field.errors %}
                    <span class="help-inline" style="color: red;">*{{ error }}</span>
                {% endfor %}
            {% endif %}
        {% endmacro %}
    </body>
</html>
