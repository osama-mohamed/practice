{% extends 'base.html' %}

{% block content %}
  <h1>#{{ object.id }}: {{ object.title }} !</h1>
  <p>{{ object.content }}!</p>

  <ul>
    {% for li in object_list %}
      {% if li.title %}
        <li>
          <a href="{{ li.get_absolute_url }}">{{ li.title }} - {{ li.content }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
