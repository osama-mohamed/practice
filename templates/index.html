{% extends 'base.html' %}

{% block body %}
    <form method="post" action="{{ url_for('result') }}" class="form-group">
        <label class="h2" for="short">URL Shortener</label>
        <input type="url" name="url" id="short" value="{{request.form.url}}" class="form-control" placeholder="Your original URL here" >
        <br>
        <input type="submit" value="Shorten URL" class="btn btn-primary" style="display: block; margin: 0 auto;">
    </form>
{% endblock %}
