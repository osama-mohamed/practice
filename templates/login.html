<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            a{
                position: relative;
                left: 12px;}
        </style>
    </head>
    <body>
        {% extends 'layout.html' %}
        {% block body %}
          <h1>Login</h1>
            <br>
          <form class="formapp" action="" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="{{request.form.username}}" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" value="{{request.form.password}}">
            </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/login" class="btn btn-danger">Reset</a>
          </form>
        {% endblock %}
    </body>
</html>
