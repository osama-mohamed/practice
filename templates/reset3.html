<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            a, p{
                display: inline-block;}
            a{
                position: relative;
                left: 12px;}
        </style>
    </head>
    <body>
        {% extends 'layout.html' %}
        {% block body %}
            <h1>Reset Your Password</h1>
            <br>
                {% from "includes/_formhelpers.html" import render_field %}
            <form class="formapp" method="POST" action="">
                <div class="form-group">
                    {{render_field(form.password, class_="form-control")}}
                </div>
                <div class="form-group">
                    {{render_field(form.confirm, class_="form-control")}}
                </div>
                <p><input type="submit" class="btn btn-danger" value="Reset Password"></p>
            </form>
        {% endblock %}
    </body>
</html>
