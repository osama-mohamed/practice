{% extends 'djtemp/base.html' %}

{% block content %}
  <h1>Delete {{ object.title }}?</h1>
  <form method='POST' action="."> {% csrf_token %}
    Are you sure you want to delete this post?
    <input type='submit' value='Yes'>
    <a href='{% url "djtemp:detail" id=object.id %}'>Cancel</a>
  </form>
{% endblock content %}
