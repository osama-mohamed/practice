{% extends 'base.html' %}

{% block content %}

<a href="{% url 'products:product_create'%}">Add Product</a>
{% for instance in object_list %}
    <p>#{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{ instance.title }}</a> - ${{ instance.price }}
        <a href='{{ instance.get_absolute_update_url }}'>Update</a>
        <a href='{{ instance.get_absolute_delete_url }}'>Delete</a>
    </p>
    <hr>
{% endfor %}

{% endblock %}
