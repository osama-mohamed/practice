<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="i.ico">
</head>

<body>
    <div id="overlay"></div>
    <h2>All data comes from : <a href="https://quotesondesign.com/api-v4-0/" target="_blank">quotesondesign.com</a></h2>
    <br>
    <button id="new-quote">New Quote</button>
    <div class="post">
        <div id="quote-content">
            <p></p>
        </div>
        <p class="author">
            <span id="quote-title-dash"></span>
            <a href="" id="quote-link" target="_blank"><span id="quote-title"></span></a>
            <span id="quote-id"></span>
        </p>
    </div>
    
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src='main.js'></script>
</body>

</html>
