<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input
                id="text-input"
                type="text"
                placeholder="Type Your Text Here"
                onfocus="if(this.placeholder === 'Type Your Text Here'){this.placeholder = '';}"
                onblur="if(this.placeholder === ''){this.placeholder = 'Type Your Text Here';}">
        <script src="main.js"></script>
    </body>
</html>
