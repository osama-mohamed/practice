<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github User Finder</title>
  <link rel="stylesheet" href="https://bootswatch.com/3/simplex/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="i.ico">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Github User Finder</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Developed By: <a href="https://www.osamamohamed.com" target="_blank" style="color: #029acf;">OSAMA MOHAMED</a></h2>
    <br>
    <br>
    <button class="btn btn-warning" id="osamaMohamed" data-name="osama-mohamed">OSAMA MOHAMED</button>
    <button class="btn btn-warning" onclick="gitStatus()">git status</button>
    <button class="btn btn-info" onclick="gitAddAll()">git add .</button>
    <button class="btn btn-success" onclick="gitCommit('git commit -m')">git commit -m ""</button>
    <button class="btn btn-default" onclick="gitPush()">git push</button>
    <button class="btn btn-default" onclick="gitPushUOriginMaster()">git push -u origin master</button>
    <button class="btn btn-primary" onclick="gitReset()">git reset --hard </button>
    <button class="btn btn-danger" onclick="gitClean()">git clean -f -d</button>
    <button class="btn btn-default" onclick="gitPushUOriginMasterHard()">git push -u origin +master</button>

    <div class="searchContainer">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch user profile info and repositories.</p>
      <input type="text" class="form-control" id="searchUser" placeholder="GitHub Username...">
      <br>
      <input type="text" class="form-control" id="search-repository" placeholder="GitHub Repository...">
    </div>
    <br>
    <div id="searched-repository"></div>
    <div id="profile"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
