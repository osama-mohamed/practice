<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <ul>
                <li>Loop throw users array</li>
                <li v-for="(user, index) in users">{{index}}. {{user}}</li>
            </ul>

            <ul>
                <li>Loop throw groups array</li>
                <li v-for="(group, index) in groups">{{index}}. {{group.name}} : {{group.age}}</li>
            </ul>
            <template v-for="(group, index) in groups">
                <h3>{{index}}. {{group.name}}</h3>
                <p>{{group.age}}</p>
            </template>

            <template v-for="group in groups">
                <div v-for="(val, key) in group">
                    <h3>{{key}} - {{val}}</h3>
                </div>
            </template>
        </div>

        <script src="main.js"></script>
    </body>
</html>
