<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <button v-on:click="age++">Add year</button>
            <button @click="age--">Sub year</button>

            <button v-on:click="add">Add year with function</button>
            <button @click="sub">Sub year with function</button>
            <h1>my age is : {{age}}</h1>
            <div id="test" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
