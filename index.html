<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                height: 4000px;
                width: 4000px;
            }
            #scroll-by{
                position: fixed;
                top: 10px;
                left: 10px;
            }
            #scroll-to{
                position: fixed;
                top: 10px;
                left: 120px;
            }
        </style>
    </head>
    <body>
        <button id="scroll-by">Scroll By</button>
        <button id="scroll-to">Scroll To</button>
        <script src="main.js"></script>
    </body>
</html>
