{% extends 'base.html' %} 

{% block content %}

  <h1>Register</h1>
  <br>
  <form action="" method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>

  <br>
  <p>
    Already have an account?
    <a href="{% url 'accounts:login' %}">Login</a>
    <br>
    OR
    <a href="{% url 'password_reset' %}">Reset your password</a>
  </p>

{% endblock %}
