<form action="{% if action_url %} {{ action_url }} {% else %}{% url 'accounts:login' %} {% endif %}" method="POST">
  {% csrf_token %} 
  {% if next_url %}
    <input type="hidden" name="next" value="{{ next_url }}">
  {% endif %}
  {{form}}
  <button type="submit" class="btn btn-default">Send</button>
</form>
