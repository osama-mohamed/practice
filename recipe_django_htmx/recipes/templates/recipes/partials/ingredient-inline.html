<div id="ingredient-{{ object.id }}">
  {{ object.quantity }} {{ object.unit }} - {{ object.name }}
  <button hx-trigger='click' hx-get='{{ object.get_hx_edit_url }}' hx-target="#ingredient-{{ object.id }}" class='btn btn-link link-primary'>Edit</button>
  <a hx-post='{{ object.get_delete_url }}' hx-confirm='Delete ingredient {{ object.name }}?' hx-trigger='click' href='{{ object.get_delete_url }}' hx-target='#ingredient-{{ object.id }}' hx-swap='outerHTML' class='link-danger'>Delete</a>
</div>
