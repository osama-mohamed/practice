{% extends 'base.html' %}

{% block content %}



{% for instance in object_list %}
     <p>{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.title }}</a>
        <a href='{{ instance.get_absolute_update_url }}'>Update</a>
        <a href='{{ instance.get_absolute_delete_url }}'>Delete</a>
    </p>
{% endfor %}


{% endblock %}
