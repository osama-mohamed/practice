{% extends 'base.html' %}

{% block content %}
  {% if not created %}
    <hr>
    <form action="." method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create article</button>
    </form>
  {% else %}
    <p>Your article was created successfully!</p>
    <a href="/articles/{{ object.id }}">{{ object.title }} - {{ object.content }}</a>
  {% endif %}
{% endblock content %}
