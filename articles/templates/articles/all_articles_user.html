{% extends 'base.html' %}

{% block content %}
  <h1>My Articles</h1>
  <ul>
    {% for li in object_list %}
      {% if li.title %}
        <li>
          <a href="{{ li.get_absolute_url }}" class='link-primary'>{{ li.title }} - {{ li.content }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
